<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthMate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              medical: {
                teal: '#00B8A9',       // Core Brand Color
                tealDark: '#00968A',   // Darker shade for gradients/hover
                emerald: '#34D399',    // Success/Good
                accent: '#FF6B6B',     // Vibrant Coral for highlights/alerts
                navy: '#1E293B',       // Modern Slate for text/headings
                light: '#F0FDFA',      // Fresh Minty White Background
                surface: '#FFFFFF',    // Pure white for cards
              }
            },
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'talk': 'talk 0.5s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              talk: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Nunito', sans-serif; 
        background-color: #F0FDFA; /* medical-light */
        color: #1E293B; /* medical-navy */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F0FDFA; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00B8A9; 
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>

</head>
